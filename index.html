<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Infinite Auto Scroll</title>
    <link href="img/favicon.png" rel="icon">
    <link href="css/main.css" rel="stylesheet">
</head>

<body>
    <div class="card">
        <div class="category">Wow</div>
        <div class="title">Look at all these noble heroes</div>
        <div class="autoscroll-container">
            <div class="autoscroll-row-top">
                <img src="img/logo.svg" class="icon icon-outline">
                <img src="img/bear.png" class="icon">
                <img src="img/ouac.svg" class="icon icon-outline">
                <img src="img/hero.png" class="icon">
            </div>
            <div class="autoscroll-row-top">
                <img src="img/logo.svg" class="icon icon-outline">
                <img src="img/bear.png" class="icon">
                <img src="img/ouac.svg" class="icon icon-outline">
                <img src="img/hero.png" class="icon">
            </div>
        </div>
        <div class="autoscroll-container">
            <div class="autoscroll-row-mid">
                <img src="img/bear.png" class="icon">
                <img src="img/ouac.svg" class="icon icon-outline">
                <img src="img/hero.png" class="icon">
                <img src="img/logo.svg" class="icon icon-outline">
            </div>
            <div class="autoscroll-row-mid">
                <img src="img/bear.png" class="icon">
                <img src="img/ouac.svg" class="icon icon-outline">
                <img src="img/hero.png" class="icon">
                <img src="img/logo.svg" class="icon icon-outline">
            </div>
        </div>
        <div class="autoscroll-container">
            <div class="autoscroll-row-bot">
                <img src="img/logo.svg" class="icon icon-outline">
                <img src="img/bear.png" class="icon">
                <img src="img/ouac.svg" class="icon icon-outline">
                <img src="img/hero.png" class="icon">
            </div>
            <div class="autoscroll-row-bot">
                <img src="img/logo.svg" class="icon icon-outline">
                <img src="img/bear.png" class="icon">
                <img src="img/ouac.svg" class="icon icon-outline">
                <img src="img/hero.png" class="icon">
            </div>
        </div>
    </div>
</body>

</html>
